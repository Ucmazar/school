{% extends 'base.html' %} {% load static %} {% block content %}

<div class="box">
  <div class="box-header with-border">
    <h3 class="box-title">ورود به سیستم</h3>
  </div>
  <div class="box-body">
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_username">نام کاربری</label>
        {{ form.username }}
      </div>
      <div class="form-group">
        <label for="id_password">کلمه عبور</label>
        {{ form.password }}
      </div>
      <button type="submit" class="btn btn-primary">ورود</button>
    </form>

    <p>حساب کاربری نداری؟ <a href="{% url 'register' %}">ثبت‌نام کن</a></p>

    {% if form.errors %}
    <p style="color: red">نام کاربری یا رمز عبور اشتباه است.</p>
    {% endif %}
  </div>
  <!-- /.box-body -->
  <div class="box-footer">ورود به سیستم</div>
  <!-- /.box-footer-->
</div>

{% endblock content %}
